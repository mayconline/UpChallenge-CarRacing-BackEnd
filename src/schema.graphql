schema {
    query:Query,
    mutation:Mutation
}

type User{
    _id: ID!
    name: String!
    score: Int!
    
}

type Query{
    users: [User!]!
    user(_id: ID!): User
    userByName(name:String!):User
}

type Mutation{
    createUser(name: String!) : User  
    updateScoreUserByName(name:String, score: Int):User
    deleteUser(_id: ID!): Boolean
}
